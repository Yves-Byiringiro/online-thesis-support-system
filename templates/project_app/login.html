  
{% extends "base.html" %}
{% load static %}

{% block container %}

<style>
  .loginf-notification{
    background: #e04c2b;
    color: #fff;
    font-size: 17px;
    }
</style>




    <form method="post">
    {% csrf_token %}
        <div class="d-flex align-items-center justify-content-center bg-br-primary ht-100v">

          <div class="login-wrapper wd-300 wd-xs-350 pd-25 pd-xs-40 bg-white rounded shadow-base">

            <div class="form-group">
            {{form.username}}
            </div>
            <div class="form-group">
            {{form.password}}
            </div>
            <button type="submit" class="btn btn-info btn-block">Login</button>

            <div class="mg-t-60 tx-center">Don't have an account? <a href="{% url 'register' %}" class="tx-info">Register</a></div>
          </div>
        </div>
    </form>



<script>
  username = document.getElementById('id_username');
  password = document.getElementById('id_password');

  username.classList.add('form-control')
  password.classList.add('form-control')

  username.placeholder = "Enter your username";
  password.placeholder = "Enter your password";

</script>
{% endblock %}
