  
{% extends "index.html" %}
{% load static %}

{% block container %}
<style>
.name{
    font-weight:900;
}
.card{
    width: 300px;
    padding: 13px;
    border: 1px solid darkblue;
    margin:10px 0px;
}
</style>


<div>

        <h4> Denied Projects</h4>

        {% for project in denied_projects %}
            <div class="card">
                <p><span class="name">Project Name: </span>{{project.project}}</p>
                <p><span class="name">Student name: </span> {{project.student}}</p>
                <p><span class="name">Student View: </span> {{project.student_view}}</p>
                <p><span class="name">Submission Date: </span> {{project.date}}</p>
            </div>
       
        {% endfor %}


</div>
{% endblock %}
