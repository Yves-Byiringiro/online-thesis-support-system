  
{% extends "index.html" %}
{% load static %}

{% block container %}


<div>
    {% if already_gave_feedback %}
        <h3>You have already give feedback to this project</h3>
    {% else %}
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{form}}
            <button type="submit">SUBMIT</button>
        </form>
    {% endif %}

</div>
{% endblock %}
