  
{% extends "index.html" %}
{% load static %}

{% block container %}



<div>
    {% if already_exist %}
        <h5>You have already submitted the project proposal !, You can't submit proposal twice</h5>
    {% else %}
        <form  method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{form}}
            <button type="submit">SUBMIT</button>
        </form>
    {% endif %}

</div>
{% endblock %}
