{% extends "teacher_base.html" %}
{% load static %}

{% block content %}

<style>


.form-topic{
  background:white;
  padding:15px;
}
.topic-name{
  border: 1px solid darkblue;
  padding: 8px 4px 8px 10px;
  margin-top:12px;
}
.input-description{
  border: 1px solid darkblue;
  padding: 8px 4px 8px 10px;
  margin-top:12px;

}
.form-label{
  color:black;
}
.form-button{
    background: #9c27b0;
    color: white;
    padding: 6px;
    width: 121px;
    border: none;
    cursor: pointer;
}
.card-header{
    margin-bottom:20px;
}
.title-main{
    color:black;
    font-weight:600;
    text-align:center;
    
}
.helptext{
  display:none;
}
.messages li{
    text-align: center;
    list-style: none;
    padding: 15px 0px;
    color: white;
    font-weight: 600;
}
.messages .warning{
  background:#ff2300;
}
.messages .success{
  background:#16d436;
}
</style>


<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <div class="card-header card-header-primary">
        <h4 class="card-title title-main">CHANGE PASSWORD</h4>
      </div>
    </div>
    <div class="col-md-2"></div>
    <div class="col-md-7">
        {% if messages %}
          <ul class="messages">
            {% for message in messages %}
              <li class="{{ message.tags }}">{{ message }}</li>
            {% endfor %}
          </ul>
        {% endif %}
    </div>
    <div class="col-md-3"></div>
    <div class="col-md-3"></div>
    <div class="col-md-6 form-card">
        <form method="post" class="form-topic">
        {% csrf_token %}
            {{form}}
            <div class="mb-1">
              <button class="form-button">Submit</button>
            </div>
        </form>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
        

<script>
    const old_password = document.getElementById('id_old_password');
	  old_password.className = 'form-control topic-name';

	const new_password1 = document.getElementById('id_new_password1');
	new_password1.className = 'form-control topic-name';

    const new_password2 = document.getElementById('id_new_password2');
	new_password2.className = 'form-control topic-name';
    new_password2.style = "margin-bottom:30px"

</script>

{% endblock %}
