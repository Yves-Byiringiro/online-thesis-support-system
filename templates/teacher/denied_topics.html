{% extends "teacher_base.html" %}
{% load static %}

{% block content %}

<style>
.project-detail{
  color:black;
  font-weight:500;
}
.title-main{
    color:black;
    font-weight:600;
    text-align:center;
}
.labl{
  display:block;
}
.no-topics{
  text-align: center;
  margin-top: 60px;
  font-size: 20px;
  font-weight: 400;
}
.error {
    text-align: center;
    background: darkblue;
    color: white;
    padding: 20px;
    margin-top: 10px;
    width: 420px;
}
.sorry{
    font-size: 23px;
    font-weight: 500;
    display: block;
    margin-bottom: 20px;
}
</style>

<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <div class="row">
      <div class="col-md-12">
        <div class="card-header card-header-primary">
          <h4 class="card-title title-main">DENIED TOPICS</h4>
        </div>
      </div>
      {% if denied_topics %}
          {% for topic in denied_topics %}
            <div class="col-md-6">
              <div class="card">
                <div class="card-header card-header-primary">
                  <h4 class="card-title">Project Name</h4>
                  <p class="card-category">{{topic.project}}</p>
                </div>
                <div class="card-body">
                  <label class="labl"><span class="project-detail">Student Name :</span> {{topic.student}}</label>
                  <label class="labl"><span class="project-detail">Student Comment :</span> {{topic.student_view}}</label>
                  <label class="labl"><span class="project-detail">Submission Date :</span> {{topic.date}}</label>
                </div>
              </div>
            </div>
          {% endfor %}
      {% else %}
          <div class="col-md-12">
            <div class="row">
                <div class="col-md-3 mt-5"></div>
                <div class="col-md-4 mt-5">
                  <p class="error"><span class="sorry"> Sorry !</span>No denied topics available.</p>
                </div>
                <div class="col-md-4 mt-5"></div>
            </div>
          </div>
      {% endif %}
      </div>
    </div>
  </div>
</div>

{% endblock %}
