{% extends "index2.html" %}
{% load static %}

{% block content %}

<style>


.form-topic{
  background:white;
  padding:15px;
}
.topic-name{
  border: 1px solid darkblue;
  padding: 8px 4px 8px 10px;
  margin-top:12px;
}
.input-description{
  border: 1px solid darkblue;
  padding: 8px 4px 8px 10px;
  margin-top:12px;

}
.form-label{
  color:black;
}
.form-button{
    background: #9c27b0;
    color: white;
    padding: 6px;
    width: 121px;
    border: none;
    cursor: pointer;
}
.card-header{
    margin-bottom:20px;
}
.title-main{
    color:black;
    font-weight:600;
    text-align:center;
    
}
</style>


<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <div class="card-header card-header-primary">
        <h4 class="card-title title-main">PROPOSAL PROJECT FEEDBACK</h4>
      </div>
    </div>
    <div class="col-md-1"></div>
    <div class="col-md-10 form-card">
      {% if already_gave_feedback %}
          <h3>You have already give feedback to this project</h3>
      {% else %}
        <form method="post" class="form-topic" enctype="multipart/form-data">
        {% csrf_token %}
            <div class="mb-4">
              <label for="topicName" class="form-label">Feedback File</label>
              <input type="file" name = "feedback_file" class="form-control topic-name" id="exampleFormControlInput1" required>
            </div>
            <div class="mb-3">
              <label for="topicDescription" class="form-label">Comment</label>
              <textarea class="form-control input-description" name ="comment" id="exampleFormControlTextarea1" rows="8" required></textarea>
            </div>
            <div class="mb-1">
              <button class="form-button">Save</button>
            </div>
        </form>
       {% endif %}
    </div>
    <div class="col-md-1">

    </div>
  </div>
</div>
        

{% endblock %}
