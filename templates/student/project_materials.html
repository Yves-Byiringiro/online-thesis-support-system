{% extends "student_base.html" %}
{% load static %}

{% block content %}

<style>

.project-detail{
  color:black;
  font-weight:500;
}
.approve-link{
  display: block;
  margin-top: 10px;
  font-weight: 700;
}
.title-main{
    color:black;
    font-weight:600;
    text-align:center;
    
}
.labl{
  display:block;
}
</style>


<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-12">
        <div class="card-header card-header-primary">
          <h4 class="card-title title-main">PROJECT MATERIALS</h4>
        </div>
        </div>

        {% for project in materials %}
        <div class="col-md-6">
          <div class="card">
            <div class="card-header card-header-primary">
              <h4 class="card-title">Project Name</h4>
              <p class="card-category">{{project.project}}</p>
            </div>
            <div class="card-body">
              <label class="labl"><span class="project-detail">Similar Topic File :</span> {{project.similar_topic_file}}</label>
              <label class="labl"><span class="project-detail">Submission Date :</span>{{project.date}}</label>
              <a class="approve-link" href="{% url 'feedback_materials' project.id %}">Give Feedback</a>
            </div>
          </div>
        </div>
        {% endfor %}

      </div>
    </div>
  </div>
</div>


{% endblock %}
